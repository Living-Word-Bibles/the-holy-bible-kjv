name: Build & Deploy KJV Verse Site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# IMPORTANT: don't auto-cancel a running build when you push again
concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Configure Pages
        uses: actions/configure-pages@v5

      # Option A: always build from the local 66-book dataset we fetch here
      - name: Fetch full KJV dataset (66 books)
        run: npm run fetch:data

      - name: Build site
        env:
          SITE: https://kjv.the-holy-bible.online
          CNAME: kjv.the-holy-bible.online
        run: npm run build

      # Quick sanity so we don't deploy an empty site by mistake
      - name: Smoke check sitemaps
        run: |
          test -f dist/sitemap-index.xml
          ls -1 dist/sitemaps | wc -l

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
